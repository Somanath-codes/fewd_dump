<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-white p-4">
    <div class="container">
      <div class="card bg-secondary text-white p-4 shadow-lg">
        <h1 class="text-center mb-4">My Feedback Form</h1>
        <form id="feedbackForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
            <input type="text" id="name" name="name" class="form-control bg-dark text-white border-secondary" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" id="email" name="email" class="form-control bg-dark text-white border-secondary" required />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone <span class="text-danger">*</span></label>
            <input type="tel" id="phone" name="phone" class="form-control bg-dark text-white border-secondary" required />
          </div>

          <div class="mb-3">
            <label for="rating" class="form-label">Rating <span class="text-danger">*</span></label>
            <select id="rating" name="rating" class="form-select bg-dark text-white border-secondary" required>
              <option value="">Select a rating</option>
              <option value="1">1 - Very Poor</option>
              <option value="2">2 - Poor</option>
              <option value="3">3 - Average</option>
              <option value="4">4 - Good</option>
              <option value="5">5 - Excellent</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="questions" class="form-label">Any Questions <span class="text-danger">*</span></label>
            <textarea id="questions" name="questions" class="form-control bg-dark text-white border-secondary" rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label for="comments" class="form-label">Additional comments (optional)</label>
            <textarea id="comments" name="comments" class="form-control bg-dark text-white border-secondary" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>

    <script>
      document.getElementById('feedbackForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const formData = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value,
          rating: document.getElementById('rating').value,
          questions: document.getElementById('questions').value,
          comments: document.getElementById('comments').value,
        };

        const jsonData = JSON.stringify(formData, null, 2);
        const blob = new Blob([jsonData], { type: 'application/json' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'feedback.json';
        link.click();
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
